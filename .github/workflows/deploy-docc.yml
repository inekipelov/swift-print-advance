name: Deploy DocC to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15'

      - name: Build DocC Documentation
        run: |
          xcodebuild docbuild \
            -scheme swift-print-advance \
            -destination 'platform=macOS' \
            -derivedDataPath DerivedData

      - name: Prepare DocC for GitHub Pages
        run: |
          DOC_ARCHIVE=$(find DerivedData -type d -name "*.doccarchive" | head -n 1)
          OUTPUT_PATH="docs"
          xcrun docc process-archive transform-for-static-hosting "$DOC_ARCHIVE" \
            --output-path "$OUTPUT_PATH" \
            --hosting-base-path "/${{ github.event.repository.name }}"
          touch "$OUTPUT_PATH/.nojekyll"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
